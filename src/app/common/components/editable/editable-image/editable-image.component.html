<img *ngIf="!isActiveInput" class="editable-image" [src]="entity[entityField]" alt="">

<bwm-image-upload (imageUploaded)="handleImageUpload($event)"
                  (imageError)="handleImageError()"
                  (imageLoadedToContainer)="handleImageLoad()"
                  (croppingCanceled)="cancelUpdate()">
</bwm-image-upload>
